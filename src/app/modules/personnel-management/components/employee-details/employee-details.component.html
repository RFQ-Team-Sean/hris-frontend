<!-- Modal Backdrop -->
<div *ngIf="isOpen" class="fixed inset-0 bg-black bg-opacity-50 z-[9999]"></div>

<!-- Modal -->
<div
  *ngIf="isOpen"
  class="fixed inset-0 flex items-center justify-center z-[10000] p-4"
>
  <div
    class="bg-white rounded-lg w-[1000px] max-h-[85vh] overflow-hidden shadow-xl relative"
  >
    <!-- Modal Header -->
    <div
      class="flex justify-between items-center px-6 py-4 border-b bg-gray-100 sticky top-0 z-10"
    >
      <h2 class="text-xl font-semibold">[201 File] {{ employee?.name }}</h2>
      <div class="flex items-center gap-4">
        <div class="relative">
          <button
            (click)="toggleDropdown()"
            class="flex items-center gap-2 px-3 py-1.5 text-sm text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors duration-200"
          >
            <span>{{ selectedSection }}</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
          <!-- Dropdown Menu -->
          <div
            *ngIf="isDropdownOpen"
            class="absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-50"
          >
            <div class="py-1" role="menu" aria-orientation="vertical">
              <button
                *ngFor="let section of sections"
                (click)="selectSection(section)"
                class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
                [class.bg-gray-100]="selectedSection === section"
                role="menuitem"
              >
                {{ section }}
              </button>
            </div>
          </div>
        </div>
        <button
          (click)="onClose()"
          class="text-gray-500 hover:text-gray-700"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
    </div>

    <!-- Modal Content -->
    <div class="overflow-y-auto max-h-[calc(85vh-80px)]">
      <div class="p-6 modal-content">
        <!-- Personal Information -->
        <div *ngIf="selectedSection === 'Employee Details'" [@fadeInOut]>
          <div class="grid grid-cols-2 gap-8">
            <!-- Left Column - Profile Section -->
            <div class="space-y-6">
              <!-- Profile Picture -->
              <div class="flex flex-col items-center">
                <div class="relative mb-4">
                  <div
                    class="w-32 h-32 rounded-full bg-gray-200 flex items-center justify-center overflow-hidden"
                  >
                    <!-- Display actual avatar with proper sizing and fallback -->
                    <img
                      *ngIf="employee?.avatar"
                      [src]="employee?.avatar"
                      alt="{{ employee?.name }}"
                      class="w-full h-full object-cover"
                    />
                    <!-- Fallback if no avatar is provided -->
                    <svg
                      *ngIf="!employee?.avatar"
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-16 w-16 text-gray-400"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                      />
                    </svg>
                  </div>
                  <button
                    class="absolute bottom-0 right-0 bg-indigo-600 text-white p-2 rounded-full"
                  >
                    <span class="text-xs">Choose</span>
                  </button>
                </div>
                <h3 class="text-lg font-semibold">{{ employee?.name }}</h3>
                <p class="text-gray-600">{{ employee?.position }}</p>
              </div>

              <!-- Basic Information -->
              <div class="space-y-4">
                <h4 class="text-sm font-semibold text-gray-500">
                  Basic Information
                </h4>
                <div class="space-y-3">
                  <div>
                    <label class="block text-sm text-gray-600"
                      >First Name*</label
                    >
                    <input
                      type="text"
                      [value]="isEditing ? editingEmployee?.first_name : employee?.first_name"
                      (input)="onInputChange($event, 'first_name')"
                      [readonly]="!isEditing"
                      class="w-full p-2 border rounded-lg"
                      [class.bg-gray-50]="!isEditing"
                    />
                  </div>
                  <div>
                    <label class="block text-sm text-gray-600"
                      >Middle Name</label
                    >
                    <input
                      type="text"
                      [value]="isEditing ? editingEmployee?.middle_name : employee?.middle_name"
                      (input)="onInputChange($event, 'middle_name')"
                      [readonly]="!isEditing"
                      class="w-full p-2 border rounded-lg"
                      [class.bg-gray-50]="!isEditing"
                    />
                  </div>
                  <div>
                    <label class="block text-sm text-gray-600"
                      >Last Name*</label
                    >
                    <input
                      type="text"
                      [value]="isEditing ? editingEmployee?.last_name : employee?.last_name"
                      (input)="onInputChange($event, 'last_name')"
                      [readonly]="!isEditing"
                      class="w-full p-2 border rounded-lg"
                      [class.bg-gray-50]="!isEditing"
                    />
                  </div>
                  <div>
                    <label class="block text-sm text-gray-600">Suffix</label>
                    <input
                      type="text"
                      [value]="employee?.suffix || ''"
                      class="w-full p-2 border rounded-lg bg-gray-50"
                      readonly
                    />
                  </div>
                  <div>
                    <label class="block text-sm text-gray-600"
                      >Date of Birth*</label
                    >
                    <input
                      type="date"
                      [value]="employee?.date_of_birth || ''"
                      class="w-full p-2 border rounded-lg bg-gray-50"
                      readonly
                    />
                  </div>
                  <div>
                    <label class="block text-sm text-gray-600">Gender*</label>
                    <select
                      [value]="isEditing ? editingEmployee?.gender : employee?.gender"
                      (change)="onSelectChange($event, 'gender')"
                      [disabled]="!isEditing"
                      class="w-full p-2 border rounded-lg"
                      [class.bg-gray-50]="!isEditing"
                    >
                      <option value="">Select Gender</option>
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                      <option value="Other">Other</option>
                    </select>
                  </div>
                  <div>
                    <label class="block text-sm text-gray-600"
                      >Civil Status*</label
                    >
                    <select
                      [value]="isEditing ? editingEmployee?.civil_status : employee?.civil_status"
                      (change)="onSelectChange($event, 'civil_status')"
                      [disabled]="!isEditing"
                      class="w-full p-2 border rounded-lg"
                      [class.bg-gray-50]="!isEditing"
                    >
                      <option value="">Select Civil Status</option>
                      <option value="Single">Single</option>
                      <option value="Married">Married</option>
                      <option value="Divorced">Divorced</option>
                      <option value="Widowed">Widowed</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>

            <!-- Right Column - Contact Information -->
            <div class="space-y-6">
              <!-- Contact Information -->
              <div class="space-y-4">
                <h4 class="text-sm font-semibold text-gray-500">
                  Contact Information
                </h4>
                <div class="space-y-3">
                  <div>
                    <label class="block text-sm text-gray-600">Email*</label>
                    <input
                      type="email"
                      [value]="isEditing ? editingEmployee?.email : employee?.email"
                      (input)="onInputChange($event, 'email')"
                      [readonly]="!isEditing"
                      class="w-full p-2 border rounded-lg"
                      [class.bg-gray-50]="!isEditing"
                    />
                  </div>
                  <div>
                    <label class="block text-sm text-gray-600">Phone Number*</label>
                    <div class="flex items-center gap-2">
                      <input
                        type="text"
                        [value]="isEditing ? editingEmployee?.phone : employee?.phone"
                        (input)="onInputChange($event, 'phone')"
                        [readonly]="!isEditing"
                        class="w-full p-2 border rounded-lg"
                        [class.bg-gray-50]="!isEditing"
                      />
                      <button *ngIf="!isEditing" class="p-2 text-indigo-600 hover:text-indigo-700">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                        </svg>
                      </button>
                    </div>
                  </div>
                  <div>
                    <label class="block text-sm text-gray-600">Address*</label>
                    <div class="flex items-start gap-2">
                      <textarea
                        [value]="isEditing ? editingEmployee?.address : employee?.address"
                        (input)="onInputChange($event, 'address')"
                        [readonly]="!isEditing"
                        class="w-full p-2 border rounded-lg h-24"
                        [class.bg-gray-50]="!isEditing"
                      ></textarea>
                      <button *ngIf="!isEditing" class="p-2 text-indigo-600 hover:text-indigo-700">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                      </button>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Employment Information -->
              <div class="space-y-4">
                <h4 class="text-sm font-semibold text-gray-500">
                  Employment Information
                </h4>
                <div class="space-y-3">
                  <div>
                    <label class="block text-sm text-gray-600">Designation*</label>
                    <div class="flex items-center gap-2">
                      <ng-container *ngIf="isEditing && editingEmployee; else viewMode">
                        <select
                          [(ngModel)]="editingEmployee.position"
                          (change)="onSelectChange($event, 'position')"
                          class="w-full p-2 border rounded-lg"
                        >
                          <option [ngValue]="editingEmployee.position" selected>{{ editingEmployee.position }}</option>
                          <option *ngFor="let designation of designations" [value]="designation">
                            {{ designation }}
                          </option>
                        </select>
                      </ng-container>
                      <ng-template #viewMode>
                        <input
                          type="text"
                          [value]="employee?.position"
                          class="w-full p-2 border rounded-lg bg-gray-50"
                          readonly
                        />
                      </ng-template>
                      <button *ngIf="!isEditing" class="p-2 text-indigo-600 hover:text-indigo-700">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                      </button>
                    </div>
                  </div>
                  <div>
                    <label class="block text-sm text-gray-600">Department*</label>
                    <div class="flex items-center gap-2">
                      <ng-container *ngIf="isEditing && editingEmployee; else viewModeDept">
                        <select
                          [(ngModel)]="editingEmployee.department"
                          (change)="onSelectChange($event, 'department')"
                          class="w-full p-2 border rounded-lg"
                        >
                          <option [ngValue]="editingEmployee.department" selected>{{ editingEmployee.department }}</option>
                          <option *ngFor="let department of departments" [value]="department">
                            {{ department }}
                          </option>
                        </select>
                      </ng-container>
                      <ng-template #viewModeDept>
                        <input
                          type="text"
                          [value]="employee?.department"
                          class="w-full p-2 border rounded-lg bg-gray-50"
                          readonly
                        />
                      </ng-template>
                      <button *ngIf="!isEditing" class="p-2 text-indigo-600 hover:text-indigo-700">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                        </svg>
                      </button>
                    </div>
                  </div>
                  <div>
                    <label class="block text-sm text-gray-600">Status</label>
                    <div class="flex items-center gap-2">
                      <ng-container *ngIf="isEditing && editingEmployee; else viewModeStatus">
                        <select
                          [(ngModel)]="editingEmployee.status"
                          (change)="onSelectChange($event, 'status')"
                          class="w-full p-2 border rounded-lg"
                        >
                          <option [ngValue]="editingEmployee.status" selected>{{ editingEmployee.status }}</option>
                          <option *ngFor="let status of statuses" [value]="status">
                            {{ status }}
                          </option>
                        </select>
                      </ng-container>
                      <ng-template #viewModeStatus>
                        <input
                          type="text"
                          [value]="employee?.status"
                          class="w-full p-2 border rounded-lg bg-gray-50"
                          readonly
                        />
                      </ng-template>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Government IDs -->
          <div class="mt-6 pt-4 border-t">
            <h4 class="text-sm font-semibold text-gray-500 mb-4">
              Government IDs
            </h4>
            <div class="grid grid-cols-3 gap-4">
              <div>
                <label class="block text-sm text-gray-600">GSIS Number</label>
                <input
                  type="text"
                  [value]="employee?.gsis_number || ''"
                  class="w-full p-2 border rounded-lg bg-gray-50"
                  readonly
                />
              </div>
              <div>
                <label class="block text-sm text-gray-600"
                  >Pag-IBIG Number</label
                >
                <input
                  type="text"
                  [value]="employee?.pagibig_number || ''"
                  class="w-full p-2 border rounded-lg bg-gray-50"
                  readonly
                />
              </div>
              <div>
                <label class="block text-sm text-gray-600"
                  >PhilHealth Number</label
                >
                <input
                  type="text"
                  [value]="employee?.philhealth_number || ''"
                  class="w-full p-2 border rounded-lg bg-gray-50"
                  readonly
                />
              </div>
              <div>
                <label class="block text-sm text-gray-600">SSS Number</label>
                <input
                  type="text"
                  [value]="employee?.sss_number || ''"
                  class="w-full p-2 border rounded-lg bg-gray-50"
                  readonly
                />
              </div>
              <div>
                <label class="block text-sm text-gray-600">TIN</label>
                <input
                  type="text"
                  [value]="employee?.tin_number || ''"
                  class="w-full p-2 border rounded-lg bg-gray-50"
                  readonly
                />
              </div>
            </div>
          </div>

          <!-- Documents Section -->
          <div class="mt-6 pt-4 border-t">
            <div class="flex justify-between items-center mb-4">
              <h4 class="text-sm font-semibold text-gray-500">Documents</h4>
              <button
                class="text-indigo-600 hover:text-indigo-700 text-sm font-medium"
              >
                Add Document
              </button>
            </div>

            <!-- Document List -->
            <div class="space-y-3">
              <div
                *ngFor="let doc of documents"
                class="flex items-center justify-between p-3 bg-gray-50 rounded-lg"
              >
                <div class="flex items-center gap-3">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 text-gray-400"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                    />
                  </svg>
                  <div>
                    <p class="font-medium text-sm">{{ doc.name }}</p>
                    <p class="text-xs text-gray-500">
                      {{ doc.fileName }} ({{ doc.fileSize }})
                    </p>
                  </div>
                </div>
                <div class="flex items-center gap-2">
                  <button
                    (click)="downloadDocument(doc)"
                    class="text-indigo-600 hover:text-indigo-700 text-sm"
                  >
                    Download
                  </button>
                  <button
                    (click)="viewDocument(doc)"
                    class="text-indigo-600 hover:text-indigo-700 text-sm"
                  >
                    View
                  </button>
                  <button
                    (click)="removeDocument(doc)"
                    class="text-red-600 hover:text-red-700 text-sm"
                  >
                    Remove
                  </button>
                </div>
              </div>

              <!-- Upload Document -->
              <div
                class="p-3 border-2 border-dashed border-gray-300 rounded-lg text-center"
              >
                <input
                  type="file"
                  id="document-upload"
                  class="hidden"
                  (change)="onFileUpload($event, 'document')"
                />
                <label for="document-upload" class="cursor-pointer">
                  <div class="text-gray-500">
                    <p class="text-sm">Click to upload or drag and drop</p>
                    <p class="text-xs">PDF (up to 10MB)</p>
                  </div>
                </label>
              </div>
            </div>
          </div>
        </div>

        <!-- Employment Records -->
        <div *ngIf="selectedSection === 'Employment Records'" [@fadeInOut]>
          <app-employment-records
            [employee]="employee"
            [showEditButton]="true"
          ></app-employment-records>
        </div>

        <!-- Membership Data -->
        <div *ngIf="selectedSection === 'Membership Data'" [@fadeInOut]>
          <app-membership-data
            [employee]="employee"
            [showEditButton]="true"
          ></app-membership-data>
        </div>

        <!-- Merits & Violations -->
        <div *ngIf="selectedSection === 'Merits & Violations'" [@fadeInOut]>
          <app-merits-and-violations
            [employeeName]="employee?.name || ''"
            [employee]="employee"
            (closeModal)="selectSection('Employee Details')"
          >
          </app-merits-and-violations>
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-end gap-2 mt-6 pt-4 border-t">
          <button
            (click)="isEditing ? cancelEdit() : onClose()"
            class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50"
          >
            {{ isEditing ? 'Cancel' : 'Close' }}
          </button>
          <button
            *ngIf="!isEditing"
            (click)="onEdit()"
            class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700"
          >
            Edit Information
          </button>
          <button
            *ngIf="isEditing"
            (click)="submitEdit()"
            class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700"
          >
            Save Changes
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
