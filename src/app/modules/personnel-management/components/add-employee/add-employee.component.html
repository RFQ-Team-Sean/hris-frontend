<!-- Add Employee Modal -->
<div *ngIf="isOpen" class="fixed inset-0 flex items-center justify-center z-[9999]">
  <!-- Backdrop with blur effect -->
  <div class="absolute inset-0 bg-gray-900 bg-opacity-50 backdrop-blur-sm" (click)="onClose()"></div>
  
  <!-- Modal Content -->
  <div class="relative bg-white rounded-xl shadow-2xl w-[90%] max-w-4xl mx-4 transform transition-all duration-300 scale-100 opacity-100 max-h-[90vh] overflow-y-auto">
    <!-- Modal Header -->
    <div class="flex items-center justify-between p-6 border-b border-gray-200 sticky top-0 bg-white z-10">
      <h3 class="text-xl font-semibold text-gray-900">Add New Employee</h3>
      <button (click)="onClose()" class="text-gray-400 hover:text-gray-500 transition-colors duration-200">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- Modal Body -->
    <div class="p-6">
      <form (ngSubmit)="onSubmit()" class="space-y-4">
        <div class="grid grid-cols-2 gap-8">
          <!-- Left Column - Profile Section -->
          <div class="space-y-6">
            <!-- Profile Picture -->
            <div class="flex flex-col items-center">
              <div class="relative mb-4">
                <div class="w-32 h-32 rounded-full bg-gray-200 flex items-center justify-center overflow-hidden">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                  </svg>
                </div>
                <button type="button" class="absolute bottom-0 right-0 bg-indigo-600 text-white p-2 rounded-full">
                  <span class="text-xs">Choose</span>
                </button>
              </div>
            </div>

            <!-- Basic Information -->
            <div class="space-y-4">
              <h4 class="text-sm font-semibold text-gray-500">Basic Information</h4>
              <div class="space-y-3">
                <!-- First Name -->
                <div class="form-group">
                  <label class="block text-sm text-gray-600">First Name*</label>
                  <input type="text" [(ngModel)]="newEmployee.first_name" name="firstName" 
                         class="w-full p-2 border rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-200">
                </div>

                <!-- Middle Name -->
                <div class="form-group">
                  <label class="block text-sm text-gray-600">Middle Name</label>
                  <input type="text" [(ngModel)]="newEmployee.middle_name" name="middleName" 
                         class="w-full p-2 border rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-200">
                </div>

                <!-- Last Name -->
                <div class="form-group">
                  <label class="block text-sm text-gray-600">Last Name*</label>
                  <input type="text" [(ngModel)]="newEmployee.last_name" name="lastName" 
                         class="w-full p-2 border rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-200">
                </div>

                <!-- Suffix -->
                <div class="form-group">
                  <label class="block text-sm text-gray-600">Suffix</label>
                  <input type="text" [(ngModel)]="newEmployee.suffix" name="suffix" 
                         class="w-full p-2 border rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-200">
                </div>

                <!-- Date of Birth -->
                <div class="form-group">
                  <label class="block text-sm text-gray-600">Date of Birth*</label>
                  <input type="date" [(ngModel)]="newEmployee.date_of_birth" name="dateOfBirth" 
                         class="w-full p-2 border rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-200">
                </div>

                <!-- Gender -->
                <div class="form-group">
                  <label class="block text-sm text-gray-600">Gender*</label>
                  <select [(ngModel)]="newEmployee.gender" name="gender" 
                          class="w-full p-2 border rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-200">
                    <option value="" disabled selected>Select Gender</option>
                    <option *ngFor="let gender of genders" [value]="gender">{{gender}}</option>
                  </select>
                </div>

                <!-- Civil Status -->
                <div class="form-group">
                  <label class="block text-sm text-gray-600">Civil Status*</label>
                  <select [(ngModel)]="newEmployee.civil_status" name="civilStatus" 
                          class="w-full p-2 border rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-200">
                    <option value="" disabled selected>Select Civil Status</option>
                    <option *ngFor="let status of civilStatuses" [value]="status">{{status}}</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <!-- Right Column - Account & Contact Information -->
          <div class="space-y-6">
            <!-- Account Information -->
            <div class="space-y-4">
              <h4 class="text-sm font-semibold text-gray-500">Account Information</h4>
              <div class="space-y-3">
                <!-- Username -->
                <div class="form-group">
                  <label class="block text-sm text-gray-600">Username*</label>
                  <input type="text" [(ngModel)]="newEmployee.username" name="username" 
                         class="w-full p-2 border rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-200">
                </div>

                <!-- Email -->
                <div class="form-group">
                  <label class="block text-sm text-gray-600">Email*</label>
                  <input type="email" [(ngModel)]="newEmployee.email" name="email" 
                         class="w-full p-2 border rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-200">
                </div>

                <!-- Password -->
                <div class="form-group">
                  <label class="block text-sm text-gray-600">Password*</label>
                  <input type="password" [(ngModel)]="newEmployee.password_hash" name="password" 
                         class="w-full p-2 border rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-200">
                </div>

                <!-- Role -->
                <div class="form-group">
                  <label class="block text-sm text-gray-600">Role*</label>
                  <select [(ngModel)]="newEmployee.role" name="role" 
                          class="w-full p-2 border rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-200">
                    <option value="">Select Role</option>
                    <option *ngFor="let role of roles" [value]="role">{{role}}</option>
                  </select>
                </div>
              </div>
            </div>

            <!-- Contact Information -->
            <div class="space-y-4">
              <h4 class="text-sm font-semibold text-gray-500">Contact Information</h4>
              <div class="space-y-3">
                <!-- Phone Number -->
                <div class="form-group">
                  <label class="block text-sm text-gray-600">Phone Number*</label>
                  <input type="tel" [(ngModel)]="newEmployee.phone" name="phone" 
                         class="w-full p-2 border rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-200">
                </div>

                <!-- Address -->
                <div class="form-group">
                  <label class="block text-sm text-gray-600">Address*</label>
                  <textarea [(ngModel)]="newEmployee.address" name="address" 
                            class="w-full p-2 border rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-200 h-24"></textarea>
                </div>
              </div>
            </div>

            <!-- Employment Information -->
            <div class="space-y-4">
              <h4 class="text-sm font-semibold text-gray-500">Employment Information</h4>
              <div class="space-y-3">
                <!-- Designation -->
                <div class="form-group">
                  <label class="block text-sm text-gray-600">Designation*</label>
                  <select [(ngModel)]="newEmployee.designation" name="designation" 
                          class="w-full p-2 border rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-200">
                    <option value="">Select Designation</option>
                    <option *ngFor="let designation of designations" [value]="designation">{{designation}}</option>
                  </select>
                </div>

                <!-- Department -->
                <div class="form-group">
                  <label class="block text-sm text-gray-600">Department*</label>
                  <select [(ngModel)]="newEmployee.department" name="department" 
                          class="w-full p-2 border rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-200">
                    <option value="">Select Department</option>
                    <option *ngFor="let department of departments" [value]="department">{{department}}</option>
                  </select>
                </div>

                <!-- Employment Type -->
                <div class="form-group">
                  <label class="block text-sm text-gray-600">Employment Type*</label>
                  <select [(ngModel)]="newEmployee.employment_type" name="employmentType" 
                          class="w-full p-2 border rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-200">
                    <option value="">Select Employment Type</option>
                    <option value="Full-time">Full-time</option>
                    <option value="Part-time">Part-time</option>
                    <option value="Contract">Contract</option>
                    <option value="Temporary">Temporary</option>
                  </select>
                </div>

                <!-- Date Hired -->
                <div class="form-group">
                  <label class="block text-sm text-gray-600">Date Hired*</label>
                  <input type="date" [(ngModel)]="newEmployee.date_hired" name="dateHired" 
                         class="w-full p-2 border rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-200">
                </div>

                <!-- Salary -->
                <div class="form-group">
                  <label class="block text-sm text-gray-600">Salary*</label>
                  <input type="number" [(ngModel)]="newEmployee.salary" name="salary" 
                         class="w-full p-2 border rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-200">
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-end gap-2 mt-6 pt-4 border-t">
          <button type="button" (click)="onClose()" 
                  class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors duration-200">
            Cancel
          </button>
          <button type="submit" 
                  class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors duration-200">
            Add Employee
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
