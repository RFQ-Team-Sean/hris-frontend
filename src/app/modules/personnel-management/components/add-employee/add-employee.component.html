<!-- Add Employee Modal -->
<div *ngIf="isOpen" class="fixed inset-0 flex items-center justify-center z-[9999]">
  <!-- Backdrop with blur effect -->
  <div class="absolute inset-0 bg-gray-900 bg-opacity-50 backdrop-blur-sm" (click)="onClose()"></div>
  
  <!-- Modal Content -->
  <div class="relative bg-white rounded-xl shadow-2xl w-[90%] max-w-5xl mx-4 transform transition-all duration-300 scale-100 opacity-100 max-h-[90vh] overflow-y-auto">
    <!-- Modal Header -->
    <div class="flex items-center justify-between p-6 border-b border-gray-200 sticky top-0 bg-white z-10">
      <div>
        <h3 class="text-2xl font-semibold text-gray-900">Add New Employee</h3>
        <p class="text-sm text-gray-500 mt-1">Fill in the employee's information below</p>
      </div>
      <button (click)="onClose()" class="text-gray-400 hover:text-gray-500 transition-colors duration-200">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- Modal Body -->
    <div class="p-6">
      <form (ngSubmit)="onSubmit()" class="space-y-8">
        <!-- Profile Section -->
        <div class="bg-gray-50 rounded-lg p-6">
          <h4 class="text-lg font-semibold text-gray-900 mb-4">Profile Information</h4>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Left Column - Profile Picture -->
            <div class="flex flex-col items-center">
              <div class="relative mb-4">
                <div class="w-40 h-40 rounded-full bg-gray-200 flex items-center justify-center overflow-hidden border-4 border-white shadow-lg">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                  </svg>
                </div>
                <button type="button" class="absolute bottom-2 right-2 bg-indigo-600 text-white p-2 rounded-full shadow-lg hover:bg-indigo-700 transition-colors duration-200">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                  </svg>
                </button>
              </div>
              <p class="text-sm text-gray-500">Upload a profile picture (optional)</p>
            </div>

            <!-- Right Column - Basic Information -->
            <div class="space-y-6">
              <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div class="form-group">
                  <label class="block text-sm font-medium text-gray-700 mb-1">First Name*</label>
                  <input type="text" [(ngModel)]="newEmployee.first_name" name="firstName" 
                         class="w-full p-2.5 border border-gray-300 rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-200"
                         placeholder="Enter first name">
                </div>

                <div class="form-group">
                  <label class="block text-sm font-medium text-gray-700 mb-1">Middle Name</label>
                  <input type="text" [(ngModel)]="newEmployee.middle_name" name="middleName" 
                         class="w-full p-2.5 border border-gray-300 rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-200"
                         placeholder="Enter middle name">
                </div>

                <div class="form-group">
                  <label class="block text-sm font-medium text-gray-700 mb-1">Last Name*</label>
                  <input type="text" [(ngModel)]="newEmployee.last_name" name="lastName" 
                         class="w-full p-2.5 border border-gray-300 rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-200"
                         placeholder="Enter last name">
                </div>

                <div class="form-group">
                  <label class="block text-sm font-medium text-gray-700 mb-1">Suffix</label>
                  <input type="text" [(ngModel)]="newEmployee.suffix" name="suffix" 
                         class="w-full p-2.5 border border-gray-300 rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-200"
                         placeholder="e.g. Jr, Sr, III">
                </div>
              </div>

              <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div class="form-group">
                  <label class="block text-sm font-medium text-gray-700 mb-1">Date of Birth*</label>
                  <input type="date" [(ngModel)]="newEmployee.date_of_birth" name="dateOfBirth" 
                         class="w-full p-2.5 border border-gray-300 rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-200">
                </div>

                <div class="form-group">
                  <label class="block text-sm font-medium text-gray-700 mb-1">Gender*</label>
                  <select [(ngModel)]="newEmployee.gender" name="gender" 
                          class="w-full p-2.5 border border-gray-300 rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-200">
                    <option value="" disabled selected>Select Gender</option>
                    <option *ngFor="let gender of genders" [value]="gender">{{gender}}</option>
                  </select>
                </div>

                <div class="form-group">
                  <label class="block text-sm font-medium text-gray-700 mb-1">Civil Status*</label>
                  <select [(ngModel)]="newEmployee.civil_status" name="civilStatus" 
                          class="w-full p-2.5 border border-gray-300 rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-200">
                    <option value="" disabled selected>Select Civil Status</option>
                    <option *ngFor="let status of civilStatuses" [value]="status">{{status}}</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Account & Contact Information -->
        <div class="bg-gray-50 rounded-lg p-6">
          <h4 class="text-lg font-semibold text-gray-900 mb-4">Account & Contact Information</h4>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Left Column - Account Information -->
            <div class="space-y-4">
              <div class="form-group">
                <label class="block text-sm font-medium text-gray-700 mb-1">Username*</label>
                <input type="text" [(ngModel)]="newEmployee.username" name="username" 
                       class="w-full p-2.5 border border-gray-300 rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-200"
                       placeholder="Enter username">
              </div>

              <div class="form-group">
                <label class="block text-sm font-medium text-gray-700 mb-1">Email*</label>
                <input type="email" [(ngModel)]="newEmployee.email" name="email" 
                       class="w-full p-2.5 border border-gray-300 rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-200"
                       placeholder="Enter email address">
              </div>

              <div class="form-group">
                <label class="block text-sm font-medium text-gray-700 mb-1">Password*</label>
                <input type="password" [(ngModel)]="newEmployee.password_hash" name="password" 
                       class="w-full p-2.5 border border-gray-300 rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-200"
                       placeholder="Enter password">
              </div>

              <div class="form-group">
                <label class="block text-sm font-medium text-gray-700 mb-1">Role*</label>
                <select [(ngModel)]="newEmployee.role" name="role" 
                        class="w-full p-2.5 border border-gray-300 rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-200">
                  <option value="" disabled selected>Select Role</option>
                  <option *ngFor="let role of roles" [value]="role">{{role}}</option>
                </select>
              </div>
            </div>

            <!-- Right Column - Contact Information -->
            <div class="space-y-4">
              <div class="form-group">
                <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number*</label>
                <input type="tel" [(ngModel)]="newEmployee.phone" name="phone" 
                       class="w-full p-2.5 border border-gray-300 rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-200"
                       placeholder="Enter phone number">
              </div>

              <div class="form-group">
                <label class="block text-sm font-medium text-gray-700 mb-1">Address*</label>
                <textarea [(ngModel)]="newEmployee.address" name="address" 
                          class="w-full p-2.5 border border-gray-300 rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-200 h-32"
                          placeholder="Enter complete address"></textarea>
              </div>
            </div>
          </div>
        </div>

        <!-- Employment Information -->
        <div class="bg-gray-50 rounded-lg p-6">
          <h4 class="text-lg font-semibold text-gray-900 mb-4">Employment Information</h4>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="space-y-4">
              <div class="form-group">
                <label class="block text-sm font-medium text-gray-700 mb-1">Designation*</label>
                <select [(ngModel)]="newEmployee.designation" name="designation" 
                        class="w-full p-2.5 border border-gray-300 rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-200">
                  <option value="" disabled selected>Select Designation</option>
                  <option *ngFor="let designation of designations" [value]="designation">{{designation}}</option>
                </select>
              </div>

              <div class="form-group">
                <label class="block text-sm font-medium text-gray-700 mb-1">Department*</label>
                <select [(ngModel)]="newEmployee.department" name="department" 
                        class="w-full p-2.5 border border-gray-300 rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-200">
                  <option value="" disabled selected>Select Department</option>
                  <option *ngFor="let department of departments" [value]="department">{{department}}</option>
                </select>
              </div>

              <div class="form-group">
                <label class="block text-sm font-medium text-gray-700 mb-1">Employment Type*</label>
                <select [(ngModel)]="newEmployee.employment_type" name="employmentType" 
                        class="w-full p-2.5 border border-gray-300 rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-200">
                  <option value="" disabled selected>Select Employment Type</option>
                  <option value="Full-time">Full-time</option>
                  <option value="Part-time">Part-time</option>
                  <option value="Contract">Contract</option>
                  <option value="Temporary">Temporary</option>
                </select>
              </div>
            </div>

            <div class="space-y-4">
              <div class="form-group">
                <label class="block text-sm font-medium text-gray-700 mb-1">Date Hired*</label>
                <input type="date" [(ngModel)]="newEmployee.date_hired" name="dateHired" 
                       class="w-full p-2.5 border border-gray-300 rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-200">
              </div>

              <div class="form-group">
                <label class="block text-sm font-medium text-gray-700 mb-1">Salary*</label>
                <div class="relative">
                  <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500">â‚±</span>
                  <input type="number" [(ngModel)]="newEmployee.salary" name="salary" 
                         class="w-full pl-8 p-2.5 border border-gray-300 rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-200"
                         placeholder="Enter salary amount">
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Government IDs -->
        <div class="bg-gray-50 rounded-lg p-6">
          <h4 class="text-lg font-semibold text-gray-900 mb-4">Government IDs</h4>
          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            <div class="form-group">
              <label class="block text-sm font-medium text-gray-700 mb-1">GSIS Number</label>
              <input type="text" [(ngModel)]="newEmployee.gsis_number" name="gsis_number" 
                     class="w-full p-2.5 border border-gray-300 rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-200"
                     placeholder="Enter GSIS number">
            </div>

            <div class="form-group">
              <label class="block text-sm font-medium text-gray-700 mb-1">Pag-IBIG Number</label>
              <input type="text" [(ngModel)]="newEmployee.pagibig_number" name="pagibig_number" 
                     class="w-full p-2.5 border border-gray-300 rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-200"
                     placeholder="Enter Pag-IBIG number">
            </div>

            <div class="form-group">
              <label class="block text-sm font-medium text-gray-700 mb-1">PhilHealth Number</label>
              <input type="text" [(ngModel)]="newEmployee.philhealth_number" name="philhealth_number" 
                     class="w-full p-2.5 border border-gray-300 rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-200"
                     placeholder="Enter PhilHealth number">
            </div>

            <div class="form-group">
              <label class="block text-sm font-medium text-gray-700 mb-1">SSS Number</label>
              <input type="text" [(ngModel)]="newEmployee.sss_number" name="sss_number" 
                     class="w-full p-2.5 border border-gray-300 rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-200"
                     placeholder="Enter SSS number">
            </div>

            <div class="form-group">
              <label class="block text-sm font-medium text-gray-700 mb-1">TIN</label>
              <input type="text" [(ngModel)]="newEmployee.tin_number" name="tin_number" 
                     class="w-full p-2.5 border border-gray-300 rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-200"
                     placeholder="Enter TIN number">
            </div>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-end gap-3 pt-4 border-t">
          <button type="button" (click)="onClose()" 
                  class="px-6 py-2.5 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors duration-200">
            Cancel
          </button>
          <button type="submit" 
                  class="px-6 py-2.5 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors duration-200">
            Add Employee
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
