<div class="login-container">
  <div class="login-card">
    <div class="card-content">
      <!-- Left section with logo -->
      <div class="logo-section">
        <div class="logo-container">
          <img src="assets/icons/QuanbyLogo.png" alt="Quanby Solutions Inc." />
        </div>
        <h3 class="company-name">QUANBY</h3>
        <p class="company-subtitle">SOLUTIONS INC.</p>
      </div>

      <!-- Right section with form -->
      <div class="form-section">
        <h1 class="form-title">Login to your account</h1>
        
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Email Field -->
          <div class="form-group">
            <label for="email">Email Address<span class="required">*</span></label>
            <input
              id="email"
              type="email"
              formControlName="email"
              placeholder="Input your registered email"
              required
            />
            <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
              Valid email is required
            </small>
          </div>

          <!-- Password Field -->
          <div class="form-group">
            <label for="password">Password<span class="required">*</span></label>
            <div class="password-input-container">
              <input
                id="password"
                [type]="passwordVisible ? 'text' : 'password'"
                formControlName="password"
                placeholder="Input your password"
                required
              />
              <button 
                type="button" 
                (click)="togglePasswordVisibility()" 
                class="toggle-password"
                aria-label="Toggle password visibility"
              >
                <svg *ngIf="!passwordVisible" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
                  <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                  <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                </svg>
                <svg *ngIf="passwordVisible" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
                  <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z"/>
                  <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z"/>
                  <path d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708z"/>
                </svg>
              </button>
            </div>
            <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
              Password is required (min 6 characters)
            </small>
          </div>

          <!-- Error Message -->
          <p *ngIf="errorMessage" class="form-error">{{ errorMessage }}</p>

          <!-- Remember Me & Forgot Password -->
          <div class="form-options">
            <label class="remember-me">
              <input type="checkbox" formControlName="rememberMe" />
              <span>Remember Me</span>
            </label>
            <a href="#" class="forgot-password">Forgot Password</a>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            [disabled]="loginForm.invalid || isLoading"
            class="submit-button"
          >
            <span *ngIf="!isLoading">Login</span>
            <span *ngIf="isLoading" class="loading-content">
              <svg class="spinner" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Logging in...
            </span>
          </button>
        </form>

        <!-- Sign Up Link -->
        <div class="signup-link">
          You're new in here? <a routerLink="/auth/register">Create Account</a>
        </div>
      </div>
    </div>
  </div>
</div>
