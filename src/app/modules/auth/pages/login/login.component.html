<div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-50 to-purple-50">
  <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md transform transition-all duration-300 hover:scale-105">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-2">Welcome Back</h2>
    <p class="text-gray-500 text-center mb-6">Please sign in to continue</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Email Field -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          class="w-full px-4 py-3 mt-1 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 outline-none"
          required
        />
        <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm mt-1 block">
          Valid email is required
        </small>
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Enter your password"
          class="w-full px-4 py-3 mt-1 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 outline-none"
          required
        />
        <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm mt-1 block">
          Password is required (min 6 characters)
        </small>
      </div>

      <!-- Error Message -->
      <p *ngIf="errorMessage" class="text-red-500 text-sm text-center">{{ errorMessage }}</p>

      <!-- Remember Me & Forgot Password -->
      <div class="flex justify-between items-center text-sm">
        <label class="flex items-center space-x-2">
          <input type="checkbox" formControlName="rememberMe" class="rounded border-gray-300 focus:ring-blue-500" />
          <span class="text-gray-700">Remember Me</span>
        </label>
        <a href="#" class="text-blue-500 hover:text-blue-600 hover:underline transition-all duration-200">Forgot Password?</a>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 disabled:bg-gray-300 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200 outline-none"
      >
        Login
      </button>
    </form>

    <!-- Sign Up Link -->
    <p class="text-center text-gray-600 mt-6">
      Don't have an account? <a href="#" class="text-blue-500 hover:text-blue-600 hover:underline">Sign up</a>
    </p>
  </div>
</div>
