<div class="w-64 h-screen bg-gray-900 text-white fixed top-0 left-0 flex flex-col">
    <!-- Sidebar Header -->
    <div class="p-6 text-center text-xl font-semibold border-b border-gray-700">
      HRIS
    </div>
  
    <!-- Sidebar Menu -->
    <ul class="flex-1 px-4 mt-4 space-y-2">
      <li *ngFor="let item of menuItems">
        <a [routerLink]="item.path" class="flex items-center px-4 py-3 rounded-md transition-all duration-300 hover:bg-gray-700">
          <span class="material-icons mr-3">{{ item.icon }}</span>
          {{ item.name }}
        </a>
      </li>
    </ul>
  
    <!-- Logout Button -->
    <button (click)="logout()" class="m-4 py-3 flex items-center justify-center text-white bg-red-600 hover:bg-red-700 rounded-md transition-all duration-300">
      <span class="material-icons mr-2">logout</span>
      Logout
    </button>
  </div>
